<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Informazioni aggiuntive-->
    <meta name="author" content="Emanuele Manno Studente Boolean Classe 100">
    <meta name="description" content="Esercizio Carosello con VUE">
    <meta name="keywords" content="vue,javascript,programmare,vue">
    <!--Importazione Libreria Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!--Importazione VUE-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!--Importazione di Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Collegamento del file CSS con l'HTML-->
    <link rel="stylesheet" href="style.css" type="text/css">
    <!--Collegamento del file JS con l'HTML-->
    <script defer src="script.js"></script>
    <!--Titoletto della pagina-->
    <title>VUE SLIDER</title>
</head>
<body>
    <!--Contenitore-->
    <div id="root" class="container">
        <!--Carosello-->
        <div id="carousel" class="mt-5">
            <!--Iconcina per andare alla foto precedente-->
            <i class="fa-solid fa-left-long" id="prev" @click="precedente" v-show="currentIndex"></i>
            <!--Galleria immagini-->
            <div class="gallery">
                <!--Singola immagine-->
                <figure v-for= "(pic, i) in pictures" v-show="currentIndex === i" >
                <img :src="pic.url" :alt="pic.description" :title="pic.title" class="active">
                <figcaption class="text-center p-2">
                    <!--Titolo dell'immagine-->
                    <h2>{{pic.title}}</h2>
                    <!--Sottotitolo dell'immagine-->
                    <p>{{pic.description}}</p>
                </figcaption>
                </figure>
            </div>
            <!--Iconcina per andare alla foto successiva-->
            <i class="fa-solid fa-right-long" id="next" @click="prossimo" v-show="!ultimaFoto"></i>
        </div>
        <!--Thumbnails-->
        <div id="thumbnails">
            <img v-for="(pic, i) in pictures" :src="pic.url" :alt="pic.description" :title="pic.title" 
            :class="{active : currentIndex === i}" @click="setCurrentIndex(i)" @mouseenter="stopAutoplay" @mouseleave="startAutoplay">
        </div>
    </div>
</body>
</html>
